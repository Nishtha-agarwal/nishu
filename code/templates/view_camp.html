<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaign</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="col-md-8 offset-md-2">
    <div class="card">
        <p><strong>Name :</strong> {{ campaign.name }}</p>
        <p><strong>Description :</strong> {{ campaign.description }}</p>
        <p><strong>Start_date :</strong> {{ campaign.start_date }}</p>
        <p><strong>End_date :</strong> {{ campaign.end_date }}</p>
        <p><strong>Budget :</strong> {{ campaign.budget }}</p>
        <p><strong>Visibility :</strong> {{ campaign.visibility }}</p>
        <p><strong>Goal :</strong> {{ campaign.goals }}</p>
      
    </div>
  </div>
</div>
<br>
<a class="btn-btn-success" href = {{url_for('camp_influ')}}><i class="fas fa-plus fa-xs">GO BACK</i></a>       
</body>
</html>
